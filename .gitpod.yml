tasks:
  - name: Chrome
    before: wget https://edgedl.me.gvt1.com/edgedl/chrome/chrome-for-testing/114.0.5735.90/linux64/chrome-linux64.zip
    init: unzip ./chrome-linux64.zip -d ./chrome
    command: export PATH=$PATH:$(readlink -f ./chrome)
  - name: Selenium
    before: wget https://chromedriver.storage.googleapis.com/114.0.5735.90/chromedriver_linux64.zip
    init: unzip ./chromedriver_linux64.zip -d ./chromedriver
    command: export PATH=$PATH:$(readlink -f ./chromedriver)



